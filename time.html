<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Angle between arrows</title>
	</head>
 	<body><body>	
		Введите время в формате ЧЧ:ММ (24-часовой формат)<br><br>
		<input type = "text" id = "txt" onchange = "func(this.value)">
	</body>
	<script type="text/javascript">
		function func(time){
			var a = time.split(':');
			if (a[0] >= 0 && a[0] < 24 && a[1] >= 0 && a[1] < 60) { 
				var mm = a[1] * 6; //угол минутной стрелки
				var hh = (a[0] % 12) * 30 + a[1] / 2; //угол часовой стрелки
				
				var ang = (mm > hh) ? (mm - hh) : (hh - mm); //угол между стрелками
				ang = (ang > 180) ? (360 - ang) : ang; //меньший угол
				
				alert("Меньший угол между стрелками = " + ang + "°");
				return ang;	
			} else
			alert("Данные введены неправильно");
		}
	</script>
</html>
